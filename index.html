<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">

            <div class="title-display">
                <div class="title">
                    <h3>Calculator</h3>
                </div>
                
    
                <div class="display-screen">
                    <div id="display"></div>
                </div>
            </div>
            
            <div class="buttons">
                        <button class="btn-operator" id="clear"><h1>AC</h1></button>
                        <button class="btn-operator" id="/"><h1>&divide;</h1></button>
                        <button class="btn-operator" id="multiply"><h1>&times;</h1></button>
                        <button class="btn-number" id="7"><h1>7</h1></button>
                        <button class="btn-number" id="8"><h1>8</h1></button>
                        <button class="btn-number" id="9"><h1>9</h1></button>
                        <button class="btn-operator" id="-"><h1>-</h1></button>
                        <button class="btn-number" id="4"><h1>4</h1></button>
                        <button class="btn-number" id="5"><h1>5</h1></button>
                        <button class="btn-number" id="6"><h1>6</h1></button>
                        <button class="btn-operator" id="plus"><h1>+</h1></button>
                        <button class="btn-number" id="1"><h1>1</h1></button>
                        <button class="btn-number" id="2"><h1>2</h1></button>
                        <button class="btn-number" id="3"><h1>3</h1></button>
                        <button class="btn-operator" id="equal"><h1>=</h1></button>
                        <button class="btn-operator" id="dot"><h1>.</h1></button>
                        <button class="btn-number" id="zero"><h1>0</h1></button>
                        <button class="btn-operator" id="backspace"><</button>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
